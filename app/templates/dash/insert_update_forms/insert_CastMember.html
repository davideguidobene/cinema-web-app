{% extends 'dash/insert_update_forms/layout.html' %}


{% block form_content %}

  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      placeholder="Name"
      value="{{ tuple.get('name', '') }}"
      required
      autofocus
    >
  </div>

  <div class="form-group">
    <label for="surname">Surname</label>
    <input
      type="text"
      class="form-control"
      name="surname"
      id="surname"
      placeholder="Surname"
      value="{{ tuple.get('surname', '') }}"
      required
    >
  </div>

{% endblock %}
