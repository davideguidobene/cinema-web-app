{% extends 'auth/layout.html' %}


{% block title %}
  Sign up
{% endblock %}


{% block content %}
  {{ super() }}

  <div class="container">
    <div class="form-container">
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>

      <!-- register form -->
      <form
        action=""
        method="POST"
        oninput="confirm_password.setCustomValidity(confirm_password.value != password.value ? 'Passwords do not match.' : '')"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Name" required autofocus>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" name="surname" id="surname" placeholder="Surname" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm password</label>
          <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="date" class="form-control" name="birthdate" id="birthdate" required
          >
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
      </form>

    </div>
  </div>

{% endblock %}
